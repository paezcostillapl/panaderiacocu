<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de panaderia cocu" />
    <meta name="autor" content="Leonel" />
    <meta
      name="keywords"
      content="pan, tortilla, factura, masas finas, brownie"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/24f292de60.js"
      crossorigin="anonymous"
    ></script>
    <title>Productos</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <!-- coloco la imagen de logo y ajusto tamano -->
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de la panaderia cocu"
              width="90"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navPanaderia"
            aria-controls="navPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navPanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="my-5">
        <h1 class="display-2 text-center">Contacto</h1>
        <hr />
        <article class="row bg-danger">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreApellido"
                  placeholder="Juan perez"
                  required
                  minlength="3"
                  maxlength="50"
                />
              </div>
              <div>
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="juanperez@gmail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta*</label>
                <textarea
                  id="consulta"
                  rows="4"
                  class="form-control"
                  placeholder="agregue su mensaje aqui..."
                  maxlength="250"
                  required
                >
                </textarea>
              </div>

              <button class="btn btn-primary my-2" type="submit">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d956.6652183647712!2d-65.20753953018337!3d-26.836638915864036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1630358356957!5m2!1ses!2sar"
              class="w-100"
              height="450"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </article>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark">
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de la panaderia cocu"
              width="90"
            />
          </div>
        </div>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
